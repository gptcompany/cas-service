name: CI

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

concurrency:
  group: ci-${{ github.repository }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: "${{ matrix.os }} / py${{ matrix.python-version }}"
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.11"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --extra dev --extra setup

      - name: Smoke setup CLI help
        run: uv run python -m cas_service.setup.main --help

      - name: Setup wizard tests
        if: runner.os == 'Linux'
        run: uv run pytest -q tests/test_setup_wizard.py

      - name: Full test suite (Linux only)
        if: runner.os == 'Linux'
        run: uv run pytest --cov=cas_service --cov-report=term --cov-report=json

      - name: Extract coverage percentage
        if: runner.os == 'Linux'
        id: cov
        run: |
          COV=$(python -c "import json; print(int(json.load(open('coverage.json'))['totals']['percent_covered']))")
          echo "pct=$COV" >> "$GITHUB_OUTPUT"

      - name: Update coverage badge
        if: runner.os == 'Linux' && github.ref == 'refs/heads/main' && github.event_name == 'push' && steps.cov.outputs.pct
        uses: schneegans/dynamic-badges-action@v1.7
        with:
          auth: ${{ secrets.GIST_TOKEN }}
          gistID: ac39e6516b7114f96b84ba445b8e7a83
          filename: cas-service-coverage.json
          label: coverage
          message: ${{ steps.cov.outputs.pct }}%
          valColorRange: ${{ steps.cov.outputs.pct }}
          minColorRange: 40
          maxColorRange: 90
